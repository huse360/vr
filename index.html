<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Producto Semilla</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="movimiento-personaje.js"></script>
    <script src="camera-view.js"></script>
    <script src="collider-check.js"></script>
   
    <script src="blackintro.js"></script>
    <script src="misiones.js"></script>
    <script src="animationshoes.js"></script>


    
 

  </head>
  <body>

    
    <a-scene
    shadow="type: pcfsoft"
    
    misiones> 

      <a-assets>
        
        <a-asset-item id="oficina-1" src="assets/desk/gltf/oficina.glb"></a-asset-item>
        <!-- <a-asset-item id="calle-1" src="assets/desk/gltf/calle.glb"></a-asset-item> -->
        <a-asset-item id="calle-obj" src="assets/desk/calle/calle.obj"></a-asset-item>
        <a-asset-item id="calle-mtl" src="assets/desk/calle/calle.mtl"></a-asset-item>
        <a-asset-item id="edificio1-obj" src="assets/desk/edificio1/edificio1.obj"></a-asset-item>
        <a-asset-item id="edificio1-mtl" src="assets/desk/edificio1/edificio1.mtl"></a-asset-item>
        <a-asset-item id="jefe-obj" src="assets/desk/Personal/00256_Daud008.OBJ"></a-asset-item>
        <a-asset-item id="jefe-mtl" src="assets/desk/Personal/00256_Daud008.mtl"></a-asset-item>
        <a-asset-item id="banquero-obj" src="assets/desk/Personal/00246_Zeef006.OBJ"></a-asset-item>
        <a-asset-item id="banquero-mtl" src="assets/desk/Personal/00246_Zeef006.mtl"></a-asset-item>
        <a-asset-item id="banco-obj" src="assets/desk/banco/banco.obj"></a-asset-item>
        <a-asset-item id="banco-mtl" src="assets/desk/banco/banco.mtl"></a-asset-item>
        <a-asset-item id="restaurante-obj" src="assets/desk/restaurante/restaurante.obj"></a-asset-item>
        <a-asset-item id="restaurante-mtl" src="assets/desk/restaurante/restaurante.mtl"></a-asset-item>
        <a-asset-item id="dian-obj" src="assets/desk/dian/dian.obj"></a-asset-item>
        <a-asset-item id="dian-mtl" src="assets/desk/dian/dian.mtl"></a-asset-item>
        <a-asset-item id="impresora-obj" src="assets/desk/impresora/impresora.obj"></a-asset-item>
        <a-asset-item id="impresora-mtl" src="assets/desk/impresora/impresora.mtl"></a-asset-item>
        <a-mixin id="wall" geometry="primitive: circle; radius: 0.5" material="shader: flat; src: assets/img/shoes.jpg;opacity:0.3" ></a-mixin>
        <a-mixin id="animation-opacity" 
                  animation__mouseenter="property: material.opacity; to: 1; startEvents: mouseenter; dur: 300"
                  animation__mouseleave="property: material.opacity; to: 0.3; startEvents: mouseleave; dur: 300"></a-mixin>
        <a-mixin id="rotation-a" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-mixin>
        <img id="fondo1" src="assets/img/fondo1.jpg" >
        <img id="fondo2" src="assets/img/fondo2.png">
        <img id="fondo3" src="assets/img/fondo3.png" >
        <img id="certificadobancario" src="assets/img/certificadobancario.jpg" >
        <img id="certificadoccomercio" src="assets/img/ccomercio.jpg" >
        
        
       
        
      </a-assets>
      <a-assets timeout="10000">
        <a-asset-item response-type="arraybuffer" id="bienvenida" src="assets/audios/bienvenida.m4a"preload="auto"></a-asset-item>
        <a-asset-item response-type="arraybuffer" id="introduccion" src="assets/audios/introduccion.m4a"preload="auto"></a-asset-item>
        <a-asset-item response-type="arraybuffer" id="misionbanco" src="assets/audios/misionbanco.m4a"preload="auto"></a-asset-item>
        <a-asset-item response-type="arraybuffer" id="misionfallida-banco" src="assets/audios/misionfallida-banco.m4a"preload="auto"></a-asset-item>
        <a-asset-item response-type="arraybuffer" id="obtencion-banco" src="assets/audios/obtencion-banco.m4a"preload="auto"></a-asset-item>
        <a-asset-item response-type="arraybuffer" id="recordatorio-banco" src="assets/audios/recordatorio-banco.m4a"preload="auto"></a-asset-item>
        <a-asset-item response-type="arraybuffer" id="banco-complete" src="assets/audios/tareacompletada-banco.m4a"preload="auto"></a-asset-item>
      </a-assets>

     

      <a-entity     
        id="cameraRig"
        position="58.449 0.4 -30.787"> 
        
            <a-camera
              id="camera"            
              look-controls
              wasd-controls="enabled:  true">
             
              <a-cursor
                id="cursor"
                cursor="fuse: true; fuseTimeout: 1500"
                animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 1500; from: 0.1 0.1 0.1; to: 1 1 1"
                animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                raycaster="showLine: true; objects: .clickable;far:22"
                position="0 0 -0.5">
              
            
              </a-cursor>

              <a-entity 
                id="blackintro"
                geometry="primitive: box; width: 1.5; height: 1" 
                position="0 0 -0.6"
                material="color: black; opacity:0"
                visible="false"
                rotation="0 0 0">
                    
              </a-entity>

              <a-entity 
                id="inventario"
                position="-0.45 -0.43 -0.6"
                visible="true"
                rotation="0 0 0">

                <a-entity
                  id="certificado-banco"
                  geometry="primitive: plane; width: 0.07; height: 0.07" 
                  position="0.1 0 0"
                  material="src:#certificadobancario; opacity:1"
                  visible="false"
                  rotation="0 0 0">

                </a-entity>

                <a-entity
                  id="ccomercio"
                  geometry="primitive: plane; width: 0.07; height: 0.07" 
                  position="0 0 0"
                  material="src:#certificadoccomercio; opacity:1"
                  visible="false"
                  rotation="0 0 0">

                </a-entity>
                    
              </a-entity>



              <a-entity
                id="narrador-principal"
                position="0 0.5 -5">

                <a-sound
                  position="0 0 0" 
                  visible="false"
                  class="clickable"
                  geometry="primitive: box; width: 0.1; height: 0.1; depth:0.1"
                  material="color: green"
                  id="sound1"
                  src="#bienvenida"
                  volume="5">
                  
                </a-sound> 
                              
                <a-sound
                  position="0 0 0" 
                  visible="false"
                  class="clickable"
                  geometry="primitive: box; width: 0.1; height: 0.1; depth:0.1"
                  material="color: red"
                  id="sound2"
                  src="#introduccion"
                  volume="5">
                 
                </a-sound>  
                      
                <a-sound
                  position="0 0 0" 
                  visible="false"
                  class="clickable"
                  geometry="primitive: box; width: 0.1; height: 0.1; depth:0.1"
                   material="color: blue"
                  id="sound3"
                  src="#misionbanco"
                  volume="5">
          
                </a-sound>
                  
                <a-sound
                  position="0 0 0" 
                  visible="false"
                  class="clickable"
                  geometry="primitive: box; width: 0.1; height: 0.1; depth:0.1"
                   material="color: blue"
                  id="sound4"
                  src="#obtencion-banco"
                  volume="5">
          
                </a-sound>

                <a-sound
                  position="0 0 0" 
                  visible="false"
                  class="clickable"
                  geometry="primitive: box; width: 0.1; height: 0.1; depth:0.1"
                   material="color: blue"
                  id="sound5"
                  src="#banco-complete"
                  volume="5">
          
                </a-sound>
                    
              </a-entity>                          
            </a-camera>
      </a-entity>
