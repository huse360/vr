<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Producto Semilla</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="aframe.min.js"></script>
    <script src="new.js"></script>
    <script src="camera-view.js"></script>
    
    

  
    
    
 

  </head>
  <body>

    
    <a-scene 
    prueba
    background="color: black">  

      <a-assets>
        
        <a-mixin id="wall" geometry="primitive: circle; radius: 1" material="shader: flat; src: assets/img/shoes.jpg;opacity:0.3" ></a-mixin>
        <a-mixin id="animation-opacity" 
                  animation__mouseenter="property: material.opacity; to: 1; startEvents: mouseenter; dur: 300"
                  animation__mouseleave="property: material.opacity; to: 0.3; startEvents: mouseleave; dur: 300"></a-mixin>
      
      </a-assets>
      


    


    

    

      <a-entity
      
      id="cameraRig"
      position="2 0 2"> 
      <a-camera
        id="camera"
       look-controls
       wasd-controls="enabled:  true">
            <a-cursor
              id="cursor"
              cursor="fuse: true; fuseTimeout: 500"
              raycaster="showLine: true"
              >
            
            </a-cursor> 
             
           
        </a-camera>
      </a-entity>



       



        <a-entity 
          id="box1"
          class=" clickable"
          geometry="primitive: box; width: 1; height: 1; depth: 1"
          material="color: green"
          position="5 0 -5"
        >
        </a-entity>
        <a-entity 
          id="box2"
          class="clickable"
          geometry="primitive: box; width: 1; height: 1; depth: 1"
          material="color: yellow"
          position="-5 0 5"
        >
        </a-entity>

        <a-entity 
          id="box3"
          class="clickable"
          geometry="primitive: box; width: 1; height: 1; depth: 1"
          material="color: red"
          position="5 0 5"
          
          >
        </a-entity>

        <a-entity 
          id="box4"
          class="clickable"
          geometry="primitive: box; width: 1; height: 1; depth: 1"
          material="color: blue"
          position="-5 0 -5"
          black-intro
        >
        </a-entity>

        <a-cone 
          color="tomato" 
          radius-bottom="0" 
          radius-top="1"
          position=" 8 0 8"
          height="2"
          opacity="0.5">
        </a-cone>

        <a-entity
        mixin="wall animation-opacity"
        look-at="#camera"
        opacity= "0.3">
        
        </a-entity>

    </a-scene>
  </body>
</html>
