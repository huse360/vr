<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Producto Semilla</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="aframe.min.js"></script>
    <script src="new.js"></script>
    
    
    

  
    
    
 

  </head>
  <body>

    
    <a-scene 
    prueba>  

      <a-assets>
        
    
      
      </a-assets>



    


    

    

      <a-entity
      
      id="cameraRig"
      position="0 0 0"> 
      <a-camera
       look-controls
       fov="50"
       wasd-controls="enabled:  true">
          <a-entity 
              id="cursor"
              geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.1" 
              position="0 0 -1"
              material="color: gray; opacity: 0.5"
              animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 1500; from: 0.1 0.1 0.1; to: 1 1 1"
              animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
              animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
              cursor="fuse: true; fuseTimeout:1500">  
             
           </a-entity>
        </a-camera>
      </a-entity>



       



        <a-entity 
          id="box1"
          class=" clickable"
          geometry="primitive: box; width: 1; height: 1; depth: 1"
          material="color: green"
          position="5 0 -5"
        >
        </a-entity>
        <a-entity 
          id="box2"
          class="clickable"
          geometry="primitive: box; width: 1; height: 1; depth: 1"
          material="color: yellow"
          position="-5 0 5"
        >
        </a-entity>

        <a-entity 
          id="box3"
          class="clickable"
          geometry="primitive: box; width: 1; height: 1; depth: 1"
          material="color: red"
          position="5 0 5"
          
          >
        </a-entity>

        <a-entity 
          id="box4"
          class="clickable"
          geometry="primitive: box; width: 1; height: 1; depth: 1"
          material="color: blue"
          position="-5 0 -5"
          black-intro
        >
        </a-entity>

    </a-scene>
  </body>
</html>
