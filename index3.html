<body>
    <a-scene> 

        <a-mixin id="wall" geometry="primitive: circle; radius: 0.5" material="shader: flat; src: assets/img/shoes.jpg;opacity:0.3" ></a-mixin>
        <a-mixin id="animation-opacity" 
                  animation__mouseenter="property: material.opacity; to: 1; startEvents: mouseenter; dur: 300"
                  animation__mouseleave="property: material.opacity; to: 0.3; startEvents: mouseleave; dur: 300"></a-mixin>

        
        
       
        

     

      <a-entity     
        id="cameraRig"
        position="20 0 0"> 
        
            <a-camera
              id="camera"            
              look-controls
              wasd-controls="enabled:  true">
             
                <a-cursor
                    id="cursor"
                    cursor="fuse: true; fuseTimeout: 1500"
                    animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 1500; from: 0.1 0.1 0.1; to: 1 1 1"
                    animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                    animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                    raycaster="showLine: true; objects: .clickable;far:22"
                    position="0 0 -0.5">
              
            
                </a-cursor>

                <a-entity 
                    id="blackintro"
                    geometry="primitive: box; width: 1.5; height: 1" 
                    position="0 0 -0.6"
                    material="color: black; opacity:0"
                    visible="false"
                    rotation="0 0 0">
                </a-entity>
                    
            </a-camera>
      </a-entity>
